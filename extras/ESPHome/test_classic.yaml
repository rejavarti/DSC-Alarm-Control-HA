esphome:
  name: dsc-classic-test

external_components:
  - source:
      type: local
      path: components
    components: [dsc_keybus]

esp8266:
  board: nodemcuv2

# Enable logging
logger:

dsc_keybus:
  series_type: Classic
  access_code: "1234"
  debug: 1
  on_partition_status_change:
    then:
      - logger.log: "Classic partition status changed"